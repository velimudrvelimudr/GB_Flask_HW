<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Верхние 3 мета-тега *должны* быть указаны в первую очередь в head; любой другой контент в head должен быть указан *после* этих тегов -->  
    <title>
        {% block title %}
        {% endblock %}
    </title>

    <!-- Bootstrap -->  
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js for IE8 support of HTML5 elements and media queries -->  
    <!-- Предупреждение: Respond.js не работает при просмотре страницы через файл:// -->  
    <!--[if lt IE 9]>
 <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script >
 <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
 <![endif]-->  
  </head>
  <body>
    <header>
        <nav>
            <ul>
                <li><a href="/">На главную</a></li>
                <li><a href="{{ url_for('users_bp.list') }}">Пользователи</a></li>
                <li><a href="{{ url_for('articles_bp.list') }}">Статьи</a></li>
                {% if current_user.is_authenticated %}
                <li><a href="{{ url_for('auth_bp.logout') }}">Выйти!</a></li>
                {% else %}
                <li><a href="{{ url_for('auth_bp.login') }}">Войти!</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block body %}
        Hello, base!
        {% endblock %}
    </main>

    <footer>
        <p>&copy; Михаил Духонин, 2021</p>
    </footer>

    <!-- на jQuery (необходим для Bootstrap - х JavaScript плагины) -->  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Включают все скомпилированные плагины (ниже), или включать отдельные файлы по мере необходимости -->  
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
