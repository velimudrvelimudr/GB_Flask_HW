{% extends "base.html" %}

{% block title %}{{ article['title'] }}{% endblock %}

{% block body %}
<h1>{{ article['title'] }}</h1>
<p>Опубликован: {{ article['date'] }}</p>
<p>Автор: <a href="{{ url_for('users_bp.details', user_id=user['id']) }}">
    {{ user['first_name'] }} {{ user['last_name'] }} ({{ user['user_name'] }})</a></p>
<p>{{ article['text'] }}</p>

<p><a href="{{ url_for('articles_bp.list') }}">Назад к списку!</a></p>
{% endblock %}
