{% extends 'base.html' %}
{% block title %}
Пользователи
{% endblock %}
{% block body %}
<h1>Список пользователей</h1>
<ul>
    {% for user in users %}
<li>
    <a href="
    {{ url_for('users_bp.details', user_id=user['id']) }}
    ">
    {{ user['first_name'] }} {{ user['last_name'] }} ({{ user['user_name'] }})
</a></li>
    {% endfor %}
</ul>
{% endblock %}
