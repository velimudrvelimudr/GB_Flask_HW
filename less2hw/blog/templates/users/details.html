{% extends 'base.html' %}
{% block title %}
Пользователь {{ user['user_name'] }}
{% endblock %}

{% block body %}
<h1>{{ user['user_name'] }}</h1>
<p>Имя: {{ user['first_name'] }}</p>
<p>Фамилия: {{ user['last_name'] }}</p>
<p><a href="{{ url_for('articles_bp.list', user_id=user['id']) }}">К статьям Пользователя.</a></p>
<p><a href="{{ url_for('users_bp.list') }}">К списку пользователей</a></p>
{% endblock %}
